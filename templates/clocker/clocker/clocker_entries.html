<!DOCTYPE html>
<html>
<head>
    <title>Clocker Entries</title>
</head>
<body>
    <h1>Clocker Entries</h1>
    <table>
        <thead>
            <tr>
                <th>Field 1</th>
                <th>Field 2</th>
                <!-- Other fields -->
            </tr>
        </thead>
        <tbody>
            {% for entry in clocker_entries %}
            <tr>
                <td>{{ entry.field1 }}</td>
                <td>{{ entry.field2 }}</td>
                <!-- Other fields -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No entries found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
